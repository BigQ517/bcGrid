<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>BC Gird</title>
    <link rel="stylesheet" href="../css/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/bc.grid.css"/>
    <script src="../js/jquery-11.1.min.js"></script>
    <script src="../js/bc.grid.js"></script>
</head>
<body>
<div>
    <div id="table"></div>
</div>
<script>
    $(function () {
        $("#table").bcGrid({
            columns: [
                {name: 'id', display: 'ID', align: 'center'},
                {name: 'name', display: 'Name'},
                {
                    name: 'gender', display: 'Gender', render: function (item, index) {
                    if (item.gender == 1) {
                        return "Boy";
                    }
                    if (item.gender == 2) {
                        return "Girl";
                    }
                }
                },
                {name: 'age', display: 'Age'},
                {name: 'email', display: 'Email'},
                {name: 'mobile', display: 'Mobile'}

            ],
            showCheckbox: false,
            showSerialNum:false,
            autoLoadData:true,
            url: 'handler/data.json',
            enableMultiSelectRow:false

        });

    });
</script>
</body>
</html>
