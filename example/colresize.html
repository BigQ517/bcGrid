<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Gird</title>
    <link rel="stylesheet" href="../dist/css/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../dist/css/bc.grid.min.css"/>
    <script src="../lib/jquery-11.1.min.js"></script>
    <script src="../dist/bc.grid.min.js"></script>
    <style type="text/css">
        .title{
            margin: 20px;
        }
        .power{
            margin-bottom: 20px;
        }
        .title h1, .power{
            text-align: center;
        }
        .power a,.title a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="title"><a class="back" href="/">&#60;Back</a><h1>BCGrid-Column Resize</h1> </div>
<div class="power"><a href="http://www.bacubacu.com/colresizable/" target="_blank">Powered by colResizable</a></div>
<div>
    <div id="table"></div>
</div>
<script>
    $(function () {
        var grid = BCGrid.create("#table", {
            columns: [
                {id: 'id', name: 'id', display: 'ID', align: 'center'},
                {
                    id: 'name', name: 'name', display: 'Name',align:'center',vAlign:'middle',display: function (item, index) {
                        return item.name;
                    }
                },
                {name: 'age', display: 'Age', format: '{value}Years',vAlign:'middle'},
                {
                    name: 'gender', display: 'Gender', width: '20', render: function (item, index) {
                        if (item.gender == 1) {
                            return "Boy";
                        }
                        if (item.gender == 2) {
                            return "Girl";
                        }
                    }
                },
                {name: 'email', display: 'Email'},
                {name: 'mobile', display: 'Mobile'},
                {name: 'sign', display: 'Sign', maxLength: 10},
                {name: 'time', display: 'Time', type: 'dateTime', format: 'MM/dd yyyy hh:mm:ss'}

            ],
            showFoot: true,
            foot: 'Foot<br>helloÔºÅ',
            pageSizeOptions: [1,2,10, 20, 30, 40, 50, 100],
            showCheckbox: true,
            showSerialNum: true,
            colResize:{
                liveDrag:true,
                minWidth:20,
                disabledColumns: [1,2]
            },
            url: 'handler/rowspandata.json',
            onCompleted:function(){
                console.log(this.options);
            },
            onLoadedData:function (data) {
                console.log(this.getRawData());
            }
        });
    });
</script>
</body>
</html>
