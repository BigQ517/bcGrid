<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Gird</title>
    <link rel="stylesheet" href="../dist/css/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../dist/css/bc.grid.min.css"/>
    <script src="../lib/jquery-11.1.min.js"></script>
    <script src="../dist/bc.grid.min.js"></script>
    <style type="text/css">
        .title{
            margin: 20px;
        }
        .title h1{
            text-align: center;
        }
        .title a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="title"><a class="back" href="/">&#60;Back</a><h1>BCGrid-Language</h1></div>
<div>
    <div id="table"></div>
</div>
<script>
    $(function () {
        var grid=BCGrid.create("#table",{
            columns: [
                {id: 'id', name: 'id', display: 'ID', align: 'center', hide: true},
                {  name: 'name',display: '姓名', render: function (item, index) {
                    return item.name;
                }
                },
                {
                    name: 'gender', display: '性别', render: function (item, index) {
                    if (item.gender == 1) {
                        return "男";
                    }
                    if (item.gender == 2) {
                        return "女";
                    }
                }
                },
                {name: 'age', display: '年龄', format: '{value}岁'},
                {name: 'email', display: '邮箱'},
                {name: 'mobile', display: '电话'}

            ],
            enablePager:true,
            url: 'handler/data.json',
            lang:'zh'
        });

        ///


    });
</script>

</body>
</html>
