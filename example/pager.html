<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Gird</title>
    <link rel="stylesheet" href="../dist/css/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../dist/css/bc.grid-1.0.0.min.css"/>
    <script src="../lib/jquery-11.1.min.js"></script>
    <script src="../dist/bc.grid.min.js"></script>
</head>
<body>
<div>
    <div class="pager"></div>
    <div id="table"></div>
    <div class="pager"></div>
</div>
<script>
    $(function () {
        var grid=BCGrid.create("#table",{
            columns: [
                {id: 'id', name: 'id', display: 'ID', align: 'center', hide: true},
                {
                    id: 'name', name: 'name', display: 'Name', display: function (item, index) {
                    return item.name;
                }
                },
                {
                    name: 'gender', display: 'Gender', render: function (item, index) {
                    if (item.gender == 1) {
                        return "Boy";
                    }
                    if (item.gender == 2) {
                        return "Girl";
                    }
                }
                },
                {name: 'age', display: 'Age', format: '{value}Years'},
                {name: 'email', display: 'Email'},
                {name: 'mobile', display: 'Mobile'}

            ],
            enablePager:true,
            url: 'handler/data.json',
            page:2,
            pageSizeOptions: [1,2,10, 20, 30, 40, 50, 100],
            pageSize:1,
            pagerOption:{
                showFirst: true,
                showLast: true,
                showPrev: true,                             //
                showNext: true,
                showWhenever: false,
                showPageSizeOpt: true,
                firstText: 'First',                          //首页
                lastText: 'Last',                         //末页
                prevText: 'Previous',                          //上一页
                nextText: 'Next',                          //下一页
                pageInfoTpl:'Page {currentPage} of {pageCount},{pageSize} records per page,total {recordCount} records'
            },
            pagerElement:$(".pager")

        });

        ///


    });
</script>
</body>
</html>
