<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Gird</title>
    <link rel="stylesheet" href="../dist/css/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../dist/css/bc.grid.min.css"/>
    <script src="../lib/jquery-11.1.min.js"></script>
    <script src="../dist/bc.grid.min.js"></script>
    <style type="text/css">
        .title{
            margin: 20px;
        }
        .title h1{
            text-align: center;
        }
        .title a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="title"><a class="back" href="javascript:history.go(-1);">&#60;Back</a><h1>BCGrid-Tree</h1></div>
<div>
    <div id="table"></div>
</div>
<script>
    $(function () {
        var grid = BCGrid.create("#table", {
            columns: [
                {id: 'id', name: 'id', display: 'ID', align: 'center', hide: true},
                {
                    id: 'name', name: 'name', display: 'Name', display: function (item, index) {
                    return item.name;
                }
                },
                {
                    name: 'gender', display: 'Gender', render: function (item, index) {
                    if (item.gender == 1) {
                        return "Boy";
                    }
                    if (item.gender == 2) {
                        return "Girl";
                    }
                }
                },
                {name: 'age', display: 'Age', format: '{value}Years'},
                {name: 'email', display: 'Email'},
                {name: 'mobile', display: 'Mobile'}

            ],
            url: 'handler/data.json',
            tree: {
                displayID: 'name',
                key: 'id',
                parentKey: 'pid',
                expand: false
            },
            onTreeExpandOrCollapse:function (isExpand, rowIndex, item) {
                console.log(isExpand);
            }
        });
    });
</script>
</body>
</html>
